   <script>
       //palindram string detection and recursion
       function ispalindram(str) {
           if (str.length === 0) {
               return true;
           }
           if (str[0] !== str[str.length - 1]) {
               return false
           }
           return  ispalindram(str.slice(1, str.length - 1));
       }
       alert(ispalindram("madam"));


       //map function
       var a = [{ x: 1, y: 6 }, { a: 'abc', b: { x:10, y:10 }, c: 20 }, { p: NaN, q: [1, 2, 3] }]
       var x = a.map(function (value) {
           return JSON.stringify(value)
       })
       console.log(x)
       console.log(a)
       console.log(x[0])
       console.log(a[0])
       console.log(JSON.stringify(a))
