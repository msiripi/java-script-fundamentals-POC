<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <script>
        function doprocess(a,b) {

            function additem(a,b) {
                alert("sum is " +  (a + b).toString());
            }
            additem(a,b);

            doprocess = function (a,b) {
                alert("diff is " +  (a - b).toString());
            }
        }

        doprocess(10, 20);
        doprocess(10, 20);
        doprocess(20, 50);


        //anonymous and self invoking functions

        var r = (function (a, b) {
            var c = 0;
           return c = a + b;
        })(10,60);

        alert(r)
    </script>

</body>
</html>
